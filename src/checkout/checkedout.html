<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checked Out</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="header"></header>

    <main class="success">
      <div class="success-message">
        <h1>SUCCESS!</h1>
        <h3>Your order is on it's way!</h3>
      </div>

      <div class="container">
        <div class="car-wrapper">
          <div class="car-wrapper_inner">
      
            <div class="car_outter">  
              <div class="car">
                <div class="body">
                  <div></div>
                </div>
                <div class="decos">
                  <div class="line-bot"></div>
                  <div class="door">
                    <div class="handle"></div>
                    <div class="bottom"></div>
                  </div>
                  <div class="window"></div> 
                  <div class="light"></div>
                  <div class="light-front"></div>
                  <div class="antenna"></div>
                  <div class="ice-cream">
                    <div class="cone"></div>
                  </div>  
                </div>
                <div>
                  <div class="wheel"></div>
                  <div class="wheel"></div>
                </div>    
                <div class="wind">
                  <div class="p p1"></div>
                  <div class="p p2"></div>
                  <div class="p p3"></div>
                  <div class="p p4"></div>
                  <div class="p p5"></div>
                </div>
              </div>
            </div>
          </div>
      
        </div>
      
        <div class="background-stuff">
          <div class="bg"></div>
          <div class="bg bg-2"></div>
          <div class="bg bg-3"></div>
          <div class="ground"></div>
        </div>
      
      </div>
    </main>
      
      

    <footer id="footer"> </footer>
  </body>
</html>
