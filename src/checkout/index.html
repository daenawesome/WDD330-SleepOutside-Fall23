<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="header">
    </header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      
      <form id="checkoutForm" action="">
        <section class="custInfo">
          <p>Customer Information</p>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname" required placeholder="First Name"><br>

        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname" required placeholder="Last Name"><br>
        
        <label for="street">Street</label><br>
        <input name="street" type="text" id="street" required placeholder="Street"><br>

        <label for="city">City</label><br>
        <input name="city" type="text" id="city" required placeholder="Boise"><br>

        <label for="state">State</label><br>
        <input name="state" type="text" id="state" required placeholder="Idaho"><br>

        <label for="zip">Zipcode</label><br>
        <input name="zip" value="00000" type="number" id="zip" required maxlength="5" placeholder="12345"><br>
        </section>

        <section class="cardInfo">
          <p>Card Information</p>
        <label for="cardNumber">Card Number</label><br>
        <input type="number" value="1234123412341234" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9101 1121"><br>

        <label for="expiration">Expiration Date</label><br>
        <input type="text" value="8/24" id="expiration" name="expiration" required placeholder="MM/YY"><br>


        <label for="code">Security Code</label><br>
        <input type="number" value="123" id="code" name="code" required placeholder="111">
        </section>

        <section class="orderSum">
        <p>Order Summary</p>
        <p id="subTotal">Item Subtotal</p>
        <p id="ship">Shipping Estimate</p>
        <p id="tax">Tax</p>
        <p id="orderTotal">Order Total</p>
        </sectio>

        <button class="submitButton" type="submit">Checkout</button>
      </form>


    </main>
    <footer id="footer"> </footer>
  </body>
</html>
